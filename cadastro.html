<html>
    <head>
        <meta charset="UTF-8" />
        <script src="cadastro.js"></script>
        <link rel="stylesheet" href="cadastro.css" />
    </head>
    <body>
        <h1>CADASTRE-SE</h1>
        <div class="card-cadastro">
            <form id="form-cadastro">
                <input type="text" id="nome" name="nome" placeholder="Nome" required /> <br>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required /> <br>
                <input type="text" id="email" name="email" placeholder="Email" required /> <br>
                <input type="text" id="senha" name="senha" placeholder="Senha" required /> <br>
                <input type="date" id="nascimento" name="nascimento" placeholder="Data de Nascimento" required /> <br>
                <button type="button" onclick="cadastrar()">CADASTRAR</button>
            </form>
        </div>
    </body>
</html>
